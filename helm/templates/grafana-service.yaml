apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.grafana.name }}-grafana
  labels:
    app: {{ .Values.grafana.name }}-grafana
spec:
  type: {{ .Values.grafana.service.type }}
  ports:
    - port: {{ .Values.grafana.service.port }}
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.grafana.name }}-grafana