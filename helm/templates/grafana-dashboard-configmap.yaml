apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.grafana.name }}-grafana-dashboard-config
  namespace: {{ .Values.namespace }}
  labels:
    grafana_dashboard: "1"
data:
  dashboard.json: |
    {
      "title": "Devkit dashboard",
      "schemaVersion": 30,
      "version": 1,
      "refresh": "30s",
      "timezone": "browser",
      "panels": [
        {
          "type": "timeseries",
          "title": "Requests per second",
          "datasource": "{{ .Values.grafana.datasource.appName }}",
          "targets": [
            {
              "refId": "A",
              "rawQuery": true,
              "query": "SELECT rate(count(*), 1 second) AS 'RPS' FROM Metric WHERE metricName = 'http.server.request.duration' AND app.name = '{{ .Values.grafana.appName }}' AND environment = '{{ .Values.grafana.environment }}' SINCE 1 hours ago"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Latency (Avg, P95, P99)",
          "datasource": "{{ .Values.grafana.datasource.name }}",
          "targets": [
            {
              "refId": "B",
              "rawQuery": true,
              "query": "SELECT average(sum) AS 'Avg', percentile(95, sum) AS 'P95', percentile(99, sum) AS 'P99' FROM Metric WHERE metricName = 'http.server.request.duration' AND app.name = '{{ .Values.grafana.appName }}' AND environment = '{{ .Values.grafana.environment }}' SINCE 1 hours ago"
            }
          ]
        }
      ]
    }